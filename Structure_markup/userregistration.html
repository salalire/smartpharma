<!DOCTYPE html>
<html lang="en">

<head>
  <title>regstration</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration page!</title>
  <link rel="stylesheet" href="../CSS/userregistration.css">
  <link rel="stylesheet" href="../CSS/component/navbar.css">
  <link rel="stylesheet" href="../CSS/component/footer.css">
  <script src="https://kit.fontawesome.com/7f56dcb44b.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="navbar-placeholder"></div>
<section>
  <h1 class="title">Welcome To The Smartpharma User Registration!</h1>

  <div class="registration_box">
    <form onsubmit="return validation()" class="form-grid">

      <div class="input_box">
        <span class="icon"><i class="fa-regular fa-envelope"></i></span>
        <label>Email:</label>
        <input type="email" name="useremail" required>
      </div>

      <div class="input_box">
        <span class="icon"><i class="fa-solid fa-square-phone"></i></span>
        <label>Phone:</label>
        <input type="tel" name="phone">
      </div>

      <div class="input_box">
        <span class="icon"><i class="fa-solid fa-circle-user"></i></span>
        <label>Username:</label>
        <input type="text" name="username" minlength="4" maxlength="15">
      </div>

      <div class="input_box">
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
        <label>Password:</label>
        <input type="password" name="password" minlength="8" required>
      </div>

      <div class="input_box">
        <span class="icon"><i class="fa-solid fa-lock"></i></span>
        <label>Confirm Password:</label>
        <input type="password" name="user_password" minlength="8" required>
      </div>

<div class="terms-area">
  <label>
    <input type="checkbox" name="terms" required>
    I agree to the
    <a href="UserTerms and Agreement.html" target="_blank">Terms & Agreement</a>
  </label>
</div>

      <div class="button-group">
        <button type="reset" class="reseat">Cancel</button>
        <button type="submit" class="registor">Register</button>
      </div>

    </form>
  </div>
</section>
<div id="footer-placeholder"></div>
<script src="../js/layout.js"></script>
<script src="../js/userregistration.js"></script>
</body>
</html>
